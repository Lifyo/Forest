<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forest Group - Najpiękniejszy Park W Twojej Okolicy</title>
		<script
	src="https://kit.fontawesome.com/bd00fcea93.js"
	crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="./css/main.css" />


		<style>
			.nav-desktop__link:last-of-type {
				background-color: #333;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<button class="burger-btn">
			<div class="burger-btn__box">
				<div class="burger-btn__bars"></div>
			</div>
		</button>
		<nav class="wrapper">
			<div class="nav-desktop sticky">
				<a href="index.html#home" class="nav-desktop__logo">
					<p><i class="fa-solid fa-tree"></i> Forest</p>
				</a>
				<div class="nav-desktop__menu">
					<a href="index.html#home" class="nav-desktop__link">Home</a>
					<a href="index.html#aboutus" class="nav-desktop__link">O nas</a>
					<a href="index.html#offer" class="nav-desktop__link">Oferta</a>
					<a href="contact.html#contact" class="nav-desktop__link">Kontakt</a>
				</div>
			</div>

			<div class="nav">
				<div class="nav__items">
					<a href="index.html#home" class="nav__link">Home</a>
					<a href="index.html#aboutus" class="nav__link">O nas</a>
					<a href="index.html#offer" class="nav__link">Oferta</a>
					<a href="contact.html#contact" class="nav__link">Kontakt</a>
				</div>
			</div>
		</nav>

		<div class="contact">
			<div class="contact__shadow"></div>
			<h2 class="section-title contact__title">Kontakt</h2>
			<div class="wrapper">
				<form class="contact__form">
					<div class="contact__form-top">
						<label for="name" class="contact__form-label"
							>Imię i nazwisko:</label
						>
						<input type="text" id="name" class="contact__form-input" />

						<label for="email" class="contact__form-label">Adres e-mail:</label>
						<input type="text" id="email" class="contact__form-input" />
						<label for="msg" class="contact__form-label">Wiadomość:</label>
						<textarea id="msg" class="contact__form-text"></textarea>
					</div>

					<button type="submit" class="contact__form-btn">Wyślij</button>
				</form>

				<div class="location">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2561.3643885610063!2d19.93246347683255!3d50.060737115347145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b0dbf41da4b%3A0xe5fb013c86d1f48d!2sFarma%20Burgerownia%20Ro%C5%9Blinna!5e0!3m2!1spl!2spl!4v1717694388300!5m2!1spl!2spl"
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</div>
		</div>

		<footer class="footer section-padding">
	<div class="wrapper">
		<a href="index.html#home" class="footer__logo">
			<p><i class="fa-solid fa-tree"></i> Forest</p>
		</a>
		<div class="footer__cards">
			<div class="footer__card">
				<h4 class="footer__card-title">
					<a href="index.html#aboutus"> O nas</a>
				</h4>
				<p class="footer__card-item">Historia</p>
				<p class="footer__card-item">Parki</p>
				<p class="footer__card-item">Opinie</p>
			</div>
			<div class="footer__card">
				<h4 class="footer__card-title">
					<a href="index.html#aboutus"> Nasza firma</a>
				</h4>
				<p class="footer__card-item">Praca</p>
				<p class="footer__card-item">Kadry</p>
				<p class="footer__card-item">Zarząd</p>
			</div>
			<div class="footer__card footer__card-last">
				<h4 class="footer__card-title">Dokumenty</h4>
				<p class="footer__card-item">Wnioski</p>
				<p class="footer__card-item">Rezerwacje</p>
			</div>
		</div>
	</div>
	<hr/>
	<p class="footer__bottom">
		&copy; <span class="footer__year"></span> Forest Group Company Ltd.
	</p>
</footer>

		<script src="./src/js/main.js"></script>
	</body>
</html>
